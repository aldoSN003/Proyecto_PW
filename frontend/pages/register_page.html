<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <h1 class="display-3 text-center">Registro</h1>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-9 col-md-7 col-lg-5">
          <form action="registro_confirmado.html" method="post">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label text-light">Nombre completo</label>
              <input
                type="text"
                class="form-control bg-dark text-light"
                id="exampleInputName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label text-light">Correo electrónico</label>
              <input
                type="email"
                class="form-control bg-dark text-light"
                id="exampleInputEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label text-light">Contraseña</label>
              <input
                type="password"
                class="form-control bg-dark text-light"
                id="exampleInputPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputConfirmPassword" class="form-label text-light">Confirmar Contraseña</label>
              <input
                type="password"
                class="form-control bg-dark text-light"
                id="exampleInputConfirmPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
          </form>
          <div class="text-center">
            <p class="text-light">¿Ya tienes cuenta? <a href="index.html" class="text-light">Inicia sesión</a></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
